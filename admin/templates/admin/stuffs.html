{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="container">
    <h1 align="center">Управление товарами</h1>

    <table align="center">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Фото</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for stuff in stuffs %}
        <tr>
            <td>{{ stuff.id }}</td>
            <td>{{ stuff.name }}</td>
            <td>{{ stuff.path }}</td>
            <td>{{ stuff.price }}</td>
            <td>
                <a class="btn btn-primary" href="{{ url_for('admin.edit_file', file_id=stuff.id) }}">Редактировать</a>
                <a class="btn btn-danger" href="{{ url_for('admin.delete_file', file_id=stuff.id) }}"
                   onclick="return confirm('Вы уверены?')">Удалить</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
